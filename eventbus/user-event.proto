syntax = "proto3";

package eventbus;

message User {
    string id = 1;
    optional string email = 2;
    optional string username = 3;
    optional string password = 4;
    optional string salt = 5;
}

message UserEvent {
    bool success = 1;
    oneof data {
        User user = 2;
        string userId = 3;
    }
}